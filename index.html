<!DOCTYPE html>
<html>
<head>
    <title>News Classifier</title>
</head>
<body>
    <h1>News Classifier</h1>
    <form method="POST">
        <textarea name="news_text" rows="4" cols="50" placeholder="Enter news text here"></textarea>
        <br>
        <input type="submit" value="Predict">
    </form>
    {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
